    description: "Assay CHEMBL3705542: Time Resolved-Fluorescence Resonance Energy Transfer (TR-FRET) Assay: Representative compounds were serially diluted in dimethyl sulfoxide (DMSO) starting at 50 uM (2x starting concentration; 10% DMSO) and 10 uL were transferred into a 384-well plate. Then 10 uL of a protein/probe/antibody mix was added to each well at final concentrations listed in TABLE 1. The samples are then mixed on a shaker for 1 minute and incubated for an additional 3 hours at room temperature. For each assay, the probe/antibody and protein/probe/antibody were included on each assay plate as negative and positive controls, respectively. Fluorescence was measured on the Envision (Perkin Elmer) using a 340/35 nm excitation filter and 520/525 (F-Bak peptide) and 495/510 nm (Tb-labeled anti-Histidine antibody) emission filters. Inhibition constants (Ki) are shown in TABLE 2 below and were determined using Wang's equation (Wang Z.-X. An Exact Mathematical Expression For Describing Competitive Binding Of Two Different Ligands To A Protein Molecule."
