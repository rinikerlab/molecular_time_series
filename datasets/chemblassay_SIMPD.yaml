  CHEMBL3705924:
    description: "Assay CHEMBL3705924: Activation Assay: The cDNA for human TRPV1 (hTRPV1) was isolated by reverse transcriptase-polymerase chain reaction (RT-PCR) from human small intestine poly A+ RNA supplied by Clontech (Palo Alto, Calif.) using primers designed surrounding the initiation and termination codons identical to the published sequences (Hayes et al. Pain 2000, 88, 205-215). The resulting cDNA PCR products were subcloned into pCIneo mammalian expression vector (Promega) and fully sequenced using fluorescent dye-terminator reagents (Prism, PerkinElmer Applied Biosystems Division) and a PerkinElmer Applied Biosystems Model 373 DNA sequencer or Model 310 genetic analyzer. Expression plasmids encoding the hTRPV1 cDNA were transfected into HEK293 cells using Lipofectamine. Forty-eight hours after transfection, the neomycin-resistant cells were selected with growth medium containing 800 ug/mL Geneticin (Life Technologies, formerly Gibco BRL). Surviving individual colonies were isolated and screened for TRPV1 activity."
